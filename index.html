<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="icon"
         href="/images/Pokemon SVG.png"
         sizes="32x32"
         type="image/x-icon"
      />
      <title>PorkyApi</title>
      <link rel="stylesheet" href="index.css" />
      <script src="index.js" defer></script>
   </head>
   <body>
      <h1>Pokédex with pokéAPI</h1>
      <form id="pork-form" onsubmit="fetchPorkemon(pokemon.value)">
         <label for="pork-id">Search for Pokémon number</label>
         <input
            type="text"
            name="pokemon"
            id="pork-id"
            placeholder="Who's your Pokémon"
         />
      </form>
      <section class="pork-screen">
         <div id="pork-container"></div>
      </section>
   </body>
</html>
